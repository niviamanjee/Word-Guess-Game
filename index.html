<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="../Word-Guess-Game/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../Word-Guess-Game/assets/css/style.css">
    <link rel="stylesheet" type="text/javascript" href="../Word-Guess-Game/assets/javascript/game.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron" class="text-center test">
                <h1 class="display-4 happy"> Word Guess Game </h1>
                <p class="lead">
                    <h2>Horror Movie Halloween Theme!</h2>
                    <h3> So </h3>
                </p>
                <hr class="my-4" class="text-center">
                <p>Try to guess the title of the classic horror movie by guessing each letter. Press any key to
                    start playing! Click on the "Reset Game" button to start over.
                </p>

                <input class="btn btn-primary reset-button" type="reset" value="Reset">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <img src="../Word-Guess-Game/assets/images/screamhorrorpic.jpg" alt="Scream" class="img-thumbnail">
            </div>
            <div class="col">
                <div>
                    <h1> Guess this word: </h1>
                    <h2 id="random-movie"></h2>
                    <!-- reference this when linking JS to create the target word functions-->
                </div>
            </div>
            <div class="col">
                <img src="../Word-Guess-Game/assets/images/freddykreugerpic.jpg" alt="Freddy Krueger"
                    class="img-thumbnail">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h3> Guesses Remaining: </h3>
            </div>
            <div class="col">
                <h3 id="letters-guessed"> Letters Guessed: </h3>
            </div>
        </div>

        <div class="row">
            <div id="musicControls" class="text-center">
                <button class="btn btn-warning btn-xs theme-button">
                    <span class="fa fa-music"></span> Play Theme!</button>
                <button class="btn btn-dark btn-xs pause-button">
                    <span class="fa fa-pause"></span> Pause Song</button>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
</body>

</html>
